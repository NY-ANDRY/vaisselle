<!DOCTYPE html>
<html layout:decorate="~{client/layout/layout}">

<head>
    <title>Users</title>
</head>

<body>

    <div layout:fragment="content" class="flex flex-col w-full h-full max-h-full gap-4">

        <div class="flex gap-8 max-h-full">

            <div class="flex flex-col gap-4">

                <div class="h-8 min-h-8 max-h-2">
                    <div class="breadcrumbs text-sm">
                        <ul>
                            <li><a>Home</a></li>
                            <li><a>Products</a></li>
                        </ul>
                    </div>
                </div>

                <div class="flex flex-col max-h-full overflow-hidden overflow-y-auto">
                    <div th:replace="~{client/products/filter :: filter}"></div>
                </div>

            </div>

            <div class="flex flex-col gap-4 max-h-full">

                <div class="h-8 min-h-8 max-h-2">
                </div>

                <div class="flex h-fit flex-wrap gap-8 pb-8 max-h-full overflow-hidden overflow-y-auto">

                    <div th:each="product : ${products}"
                        class="flex flex-col p-5 w-76 bg-base-100 rounded-3xl border border-neutral-100">

                        <div class="relative flex item-center justify-center mb-4">
                            <div class="absolute right-2 top-2 flex gap-2">
                                <div th:text="${product.sizeName}" class="badge badge-ghost"></div>
                                <div th:text="${product.colorName}" class="badge badge-ghost"></div>
                            </div>

                            <img th:if="${product.productImageUrl != null && product.productImageUrl != ''}"
                                th:src="@{${product.productImageUrl}}" class="w-66 h-66 rounded-3xl" alt="Movie">

                            <img th:unless="${product.productImageUrl != null && product.productImageUrl != ''}"
                                th:src="@{/uploads/test/fourchette.jpg}" class="w-66 h-66 rounded-3xl" alt="Movie">
                        </div>

                        <div class="flex flex-col gap-1">

                            <div class="flex flex-col item-center justify-between gap-1">
                                <div class="flex item-center justify-between">
                                    <h2 th:text="${product.modelName}" class="font-[figtree-m]"></h2>

                                    <div class="flex items-center gap-2 text-sm text-neutral-400">
                                        <span th:text="${product.productLocation + ' Ar / j'}"></span>
                                    </div>
                                </div>

                                <div class="flex item-center justify-between">
                                    <div class="flex items-center gap-2 text-sm text-neutral-400">
                                        <span th:text="${product.typeName}" class="badge badge-ghost text-neutral-700">
                                        </span>
                                        <span th:text="${product.categoryName}"
                                            class="badge badge-ghost text-neutral-700">
                                        </span>
                                    </div>

                                    <div class="flex items-center gap-2 text-sm text-neutral-400">
                                        <!--  -->
                                    </div>
                                </div>
                            </div>

                            <a th:href="@{/client/products/{id}(id=${product.productId})}" class="mt-2">
                                <button
                                    class="cursor-pointer hover:text-neutral-50 hover:bg-neutral-800 w-full font-[figtree] 
                                    text-sm text-neutral-900 border-1 border-neutral-200 rounded-full py-1.5 px-8 transition-all">More</button>
                            </a>

                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>

</body>

</html>
