<!DOCTYPE html>
<html layout:decorate="~{client/layout/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${model.name}">Details</title>
</head>

<body>

    <div layout:fragment="content" class="w-full h-full px-8 py-4 overflow-y-auto">

        <div class="flex flex-col gap-8 max-w-4xl mx-auto">
            <!-- Model Header -->
            <div class="flex flex-col gap-2">
                <h1 class="text-3xl font-bold text-neutral-800" th:text="${model.name}">Model Name</h1>
                <div class="flex items-center gap-2">
                    <span class="badge badge-primary badge-outline" th:text="${model.category.name}">Category</span>
                </div>
                <p class="text-neutral-600 mt-2" th:text="${model.description}">Model Description</p>
            </div>

            <!-- Available Types -->
            <div class="flex flex-col gap-2">
                <h2 class="text-xl font-semibold text-neutral-700">Types</h2>
                <div class="flex flex-wrap gap-2">
                    <span class="badge badge-neutral" th:text="${model.type.name}">Type</span>
                </div>
            </div>

            <!-- Products List -->
            <div class="flex flex-col gap-4">
                <h2 class="text-xl font-semibold text-neutral-700">Variations (Products)</h2>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div th:each="product : ${model.products}"
                        class="card bg-base-100 shadow-sm border border-neutral-200">
                        <figure class="px-4 pt-4">

                            <img th:if="${product.image != null && product.image != ''}"
                                th:src="@{${product.image}}" class="rounded-xl h-48 w-full object-cover"
                                alt="Product Image">
                            <img th:unless="${product.image != null && product.image != ''}"
                                th:src="@{/uploads/test/fourchette.jpg}" class="rounded-xl h-48 w-full object-cover"
                                alt="Default Image">

                        </figure>
                        <div class="card-body p-4">
                            <h3 class="card-title text-base" th:text="${product.name}">Product Name</h3>

                            <div class="flex flex-col gap-1 text-sm text-neutral-600 mt-2">
                                <div th:if="${product.size != null}">
                                    <span class="font-semibold">Size:</span> <span
                                        th:text="${product.size.name}">Size</span>
                                </div>

                                <!-- Colors (Many-to-Many via ProductColor) -->
                                <div th:if="${product.color != null}">
                                    <span class="font-semibold">Colors:</span>
                                    <div class="flex flex-wrap gap-1 mt-1">
                                        <span class="badge badge-ghost badge-sm"
                                            th:text="${product.color.name}">Color</span>
                                    </div>
                                </div>

                                <div class="mt-2 text-primary font-bold" th:text="${product.location + ' Ar'}">Price
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
