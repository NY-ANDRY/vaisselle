<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <header class="flex justify-between items-center text-sm h-20 px-32 py-4">

        <div class="text-2xl font-[figtree-sb] text-neutral-800">
            <a href="/admin">
                Vaisselle
            </a>
        </div>

        <div class="text-base flex items-center gap-2 capitalize h-full text font-[figtree]">
            <a href="/client/home"
                th:classappend="${uri.endsWith('/client/home')} ? 'text-neutral-900 bg-neutral-800 text-white font-[figtree]' : 'text-neutral-900'"
                class="relative h-full flex items-center justify-center px-6 rounded-full hover:bg-neutral-200 transition-all">
                <span class="relative top-px">Home</span>
            </a>
            <a href="/client/products"
                th:classappend="${uri.endsWith('/client/products')} ? 'text-neutral-900 bg-neutral-800 text-white font-[figtree]' : 'text-neutral-900'"
                class="relative h-full flex items-center justify-center px-6 rounded-full hover:bg-neutral-200 transition-all">
                <span class="relative top-px">Products</span>
            </a>
            <a href="/client/cart/param"
                th:classappend="${uri.endsWith('/client/about')} ? 'text-neutral-900 bg-neutral-800 text-white font-[figtree]' : 'text-neutral-900'"
                class="relative h-full flex items-center justify-center px-6 rounded-full hover:bg-neutral-200 transition-all">
                <span class="relative top-px">about</span>
            </a>
        </div>

        <div class="flex items-center gap-2">

            <a href="/client/cart">
                <div
                    class="flex p-2 rounded-sm hover:bg-neutral-100 active:bg-neutral-200 transition-all cursor-pointer">
                    <svg class="stroke-neutral-800 w-5 h-5" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 3H3.26835C3.74213 3 3.97943 3 4.17267 3.08548C4.34304 3.16084 4.48871 3.28218 4.59375 3.43604C4.71269 3.61026 4.75564 3.8429 4.84137 4.30727L7.00004 16L17.4218 16C17.875 16 18.1023 16 18.29 15.9199C18.4559 15.8492 18.5989 15.7346 18.7051 15.5889C18.8252 15.4242 18.8761 15.2037 18.9777 14.7631L18.9785 14.76L20.5477 7.95996L20.5481 7.95854C20.7023 7.29016 20.7796 6.95515 20.6947 6.69238C20.6202 6.46182 20.4635 6.26634 20.2556 6.14192C20.0184 6 19.6758 6 18.9887 6H5.5M18 21C17.4477 21 17 20.5523 17 20C17 19.4477 17.4477 19 18 19C18.5523 19 19 19.4477 19 20C19 20.5523 18.5523 21 18 21ZM8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20C9 20.5523 8.55228 21 8 21Z"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </a>

            <div th:if="${user == null}">
                <label onclick="login_popup.showModal()"
                    class="flex items-center justify-center p-2 rounded-sm hover:bg-neutral-100 active:bg-neutral-200 transition-all cursor-pointer">
                    <svg class="stroke-neutral-800 w-6 h-6" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18 19C18 16.7909 15.3137 15 12 15C8.68629 15 6 16.7909 6 19M12 12C9.79086 12 8 10.2091 8 8C8 5.79086 9.79086 4 12 4C14.2091 4 16 5.79086 16 8C16 10.2091 14.2091 12 12 12Z"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </label>

                <dialog class="modal" id="login_popup">
                    <div class="modal-box rounded-3xl w-full h-172">
                        <div th:replace="~{client/auth/login :: div}"></div>
                    </div>
                    <form method="dialog" class="modal-backdrop">
                        <button>close</button>
                    </form>
                </dialog>
            </div>

            <div th:if="${user != null}"
                class="dropdown dropdown-bottom dropdown-end w-10 min-w-10 max-w-10 h-10 cursor-pointer">
                <div tabindex="0" role="button" class="m-1">
                    <img th:src="${user.img}" class="mask mask-squircle" alt="user">
                </div>
                <ul tabindex="-1" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
                    <li><a href="#">Profile</a></li>
                    <li><a href="/client/auth/logout">logout</a></li>
                </ul>
            </div>

        </div>

    </header>

</body>

</html>
