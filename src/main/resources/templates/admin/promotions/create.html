<!DOCTYPE html>
<html layout:decorate="~{admin/layout/layout}">

<head>
    <title>Create Promotion</title>
</head>

<body>

    <div layout:fragment="content" class="flex gap-8 max-h-full overflow-hidden">

        <div class="flex flex-col flex-1 max-h-full overflow-auto overflow-y-auto">

            <div class="flex justify-between items-center mb-6">
                <h1 class="text-xl font-[figtree-m]">Create Promotion</h1>
            </div>

            <div class="bg-base-100 p-6 rounded-box shadow-md border border-neutral-100 max-w-lg">
                <form action="/admin/promotions" method="post" class="flex flex-col gap-4">

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Description</span>
                        </label>
                        <input type="text" name="description" class="input input-bordered" required />
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Date</span>
                        </label>
                        <input type="date" name="date" class="input input-bordered" required />
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Date fin</span>
                        </label>
                        <input type="date" name="date_fin" class="input input-bordered" required />
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Value (Promotion)</span>
                        </label>
                        <input type="number" step="0.01" name="promotion" class="input input-bordered" required />
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/admin/promotions" class="btn btn-ghost">Cancel</a>
                    </div>
                </form>
            </div>

        </div>

    </div>

</body>

</html>
