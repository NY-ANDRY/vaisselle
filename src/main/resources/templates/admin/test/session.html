<!DOCTYPE html>
<html layout:decorate="~{admin/layout/layout}">

<head>
    <title>View Session</title>
</head>

<body>

    <div layout:fragment="content" class="p-6">

        <h2 class="text-2xl font-bold mb-4">Session</h2>

        <div class="card card-sm bg-base-100 shadow-sm w-1/2">
            <div class="card-body">
                <p><strong><span th:text="${show}">abc</span> -> </strong> <span th:text="${value}">abc</span></p>
            </div>
        </div>

        <div class="mt-4 flex flex-col gap-2">
            <form th:action="@{/admin/session}" method="post" class="flex gap-2 items-center">
                <input type="text" name="name" placeholder="session name"
                    class="input input-sm input-bordered" />

                <input type="text" name="value" placeholder="session value"
                    class="input input-sm input-bordered" />

                <button type="submit" class="btn btn-sm btn-primary">Mettre Ã  jour</button>
            </form>
            <form th:action="@{/admin/session}" method="get" class="flex gap-2 items-center">
                <input type="text" name="show" placeholder="session name" class="input input-sm input-bordered" />
                <button type="submit" class="btn btn-sm btn-primary">show</button>
            </form>
        </div>

    </div>

</body>

</html>
