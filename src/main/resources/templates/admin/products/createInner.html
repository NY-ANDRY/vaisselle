<!DOCTYPE html>
<html layout:decorate="~{admin/layout/layout}">

<head>
    <title>Create Product</title>
</head>

<body>

    <div class="max-w-xl w-88">

        <h1 class="text-2xl font-bold mb-6" th:text="${editProduct != null ? 'Edit Product' : 'Create Product'}">Create
            Product</h1>

        <form th:action="${editProduct != null ? '/admin/products/update' : '/admin/products'}" method="post"
            enctype="multipart/form-data" class="space-y-4">

            <input type="hidden" name="id" th:if="${editProduct != null}" th:value="${editProduct.id}">

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Product Name</span>
                </label>
                <input type="text" name="name" placeholder="Name" class="input input-bordered w-full"
                    th:value="${editProduct != null ? editProduct.name : ''}" required />
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Model</span>
                </label>
                <div class="p-0 overflow-y-auto">
                    <select name="model" class="select select-bordered w-full" required>
                        <option disabled th:selected="${editProduct == null}" value="">Select a model</option>
                        <option th:each="m : ${models}" th:value="${m.id}" th:text="${m.name}"
                            th:selected="${editProduct != null && editProduct.model != null && editProduct.model.id == m.id}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Size</span>
                </label>
                <div class="p-0 overflow-y-auto">
                    <select name="size" class="select select-bordered w-full" required>
                        <option disabled th:selected="${editProduct == null}" value="">Select a size</option>
                        <option th:each="s : ${sizes}" th:value="${s.id}" th:text="${s.name}"
                            th:selected="${editProduct != null && editProduct.size != null && editProduct.size.id == s.id}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Color</span>
                </label>
                <div class="p-0 overflow-y-auto">
                    <select name="color" class="select select-bordered w-full" required>
                        <option disabled th:selected="${editProduct == null}" value="">Select a color</option>
                        <option th:each="c : ${colors}" th:value="${c.id}" th:text="${c.name}"
                            th:selected="${editProduct != null && editProduct.color != null && editProduct.color.id == c.id}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Product Image</span>
                </label>
                <input type="file" name="imageFile" class="file-input file-input-bordered file-input-sm w-full" />
            </div>

            <div class="form-control flex flex-row-reverse mt-6 gap-2">
                <button type="submit" class="btn btn-primary"
                    th:text="${editProduct != null ? 'Update product' : 'Create product'}">Create product</button>
                <a href="/admin/products" class="btn btn-ghost">Cancel</a>
            </div>

        </form>

        <!-- Product Image List (only for editing) -->
        <div th:if="${editProduct != null}" class="mt-12 pt-12 border-t border-neutral-100 space-y-4 px-4 pb-12">
            <h2 class="text-lg font-bold">Product Images</h2>
            <div class="grid grid-cols-2 gap-4">
                <div th:each="img : ${editProduct.images}" class="relative group aspect-square">
                    <img th:src="${img.url}"
                        class="w-full h-full object-cover rounded-xl shadow-sm border border-neutral-200" />
                    <form th:action="@{/admin/products/images/{id}/delete(id=${img.id})}" method="post"
                        class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button type="submit" class="btn btn-circle btn-error btn-xs shadow-md"
                            onsubmit="return confirm('Supprimer cette image ?')">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
            <div th:if="${editProduct.images == null or editProduct.images.isEmpty()}"
                class="text-sm opacity-50 italic">
                No images for this product.
            </div>
        </div>

    </div>

</body>

</html>
