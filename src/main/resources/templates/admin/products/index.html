<!DOCTYPE html>
<html layout:decorate="~{admin/layout/layout}">

<head>
    <title>Products</title>
</head>

<body>

    <div layout:fragment="content" class="flex gap-8">

        <div class="flex flex-col flex-1">

            <div class="flex justify-between items-center mb-6">
                <h1 class="text-xl font-[figtree-m]">Products</h1>
                <a href="/admin/products" class="btn btn-primary btn-sm">Create New</a>
            </div>

            <div class="overflow-x-auto bg-base-100 rounded-box shadow-md border border-neutral-100">
                <table class="table w-full">
                    <!-- head -->
                    <thead>
                        <tr class="font-[figtree-m] uppercase text-xs opacity-60">
                            <th>Product</th>
                            <th>Model & Size</th>
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- row 1 -->
                        <tr th:each="product : ${products}" class="hover:bg-neutral-50 transition-colors">
                            <td>
                                <div class="flex items-center gap-3">
                                    <div class="avatar">
                                        <div class="mask mask-squircle h-12 w-12 shadow-sm">
                                            <img th:src="${product.image != null ? product.image : 'https://img.daisyui.com/images/profile/demo/2@94.webp'}"
                                                alt="Product Image" />
                                        </div>
                                    </div>
                                    <div>
                                        <div class="font-bold font-[figtree-m]" th:text="${product.name}">Product Name
                                        </div>
                                        <div class="text-sm opacity-50 font-[figtree]" th:text="${'#' + product.id}">#ID
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span th:text="${product.model != null ? product.model.name : '-'}">Model</span>
                                <br />
                                <span class="badge badge-ghost badge-sm font-[figtree]"
                                    th:text="${product.size != null ? product.size.name : '-'}">Size</span>
                            </td>
                            <td class="font-[figtree]" th:text="${product.color != null ? product.color.name : '-'}">
                                Color
                            </td>
                            <td class="font-[figtree]">
                                <div class="flex justify-end items-center gap-2 w-full">
                                    <a th:href="@{/admin/products/{id}/edit(id=${product.id})}"
                                        class="btn btn-ghost btn-sm">
                                        edit
                                    </a>
                                    <form th:action="@{/admin/products/{id}/delete(id=${product.id})}" method="post"
                                        onsubmit="return confirm('Etes vous sur de vouloir supprimer ?')">
                                        <button type="submit" class="btn btn-ghost btn-sm text-error">delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <!-- foot -->
                    <tfoot class="bg-neutral-50/50">
                        <tr class="font-[figtree-m] uppercase text-xs opacity-60">
                            <th>Product</th>
                            <th>Model & Size</th>
                            <th>Color</th>
                            <th>
                                <div class="flex justify-end items-center gap-2 w-full">
                                    Actions
                                </div>
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="flex"></div>

        </div>

        <div class="flex flex-col">
            <div th:replace="~{admin/products/createInner :: div}"></div>
        </div>

    </div>

</body>

</html>
