<!DOCTYPE html>
<html layout:decorate="~{admin/layout/layout}">

<head>
    <title>Users</title>
</head>

<body>

    <div layout:fragment="content" class="p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Utilisateurs</h2>
            <a th:href="@{/admin/users/create}">
                <button class="btn btn-sm btn-primary">Créer un utilisateur</button>
            </a>
        </div>

        <div class="overflow-x-auto">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>photo</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}" class="hover">

                        <td th:text="${user.id}">1</td>

                        <td>
                            <img th:if="${user.img != null && user.img != ''}" th:src="@{${user.img}}" alt="img"
                                class="w-10 h-10 rounded-full">

                            <img th:unless="${user.img != null && user.img != ''}" th:src="@{/svg/dark-ph1.svg}"
                                alt="img" class="w-10 h-10 rounded-sm">
                        </td>

                        <td th:text="${user.name}">Name</td>

                        <td>
                            <div class="flex gap-2">
                                <a th:href="@{/admin/users/{id}(id=${user.id})}">
                                    <button class="btn btn-xs btn-ghost">voir</button>
                                </a>
                                <a th:href="@{/admin/users/{id}/update(id=${user.id})}">
                                    <button class="btn btn-xs btn-primary">update</button>
                                </a>
                                <a th:href="@{/admin/users/{id}/delete(id=${user.id})}"
                                    onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')">
                                    <button class="btn btn-xs btn-error">supprimer</button>
                                </a>
                            </div>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>

</html>
