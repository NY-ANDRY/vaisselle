<!DOCTYPE html>
<html layout:decorate="~{admin/layout/layout}">

<head>
    <title>View User</title>
</head>

<body>

    <div layout:fragment="content" class="p-6">

        <h2 class="text-2xl font-bold mb-4">Utilisateur</h2>

        <div class="card card-sm bg-base-100 shadow-sm w-72">
            <div class="card-body">

                <p><strong>ID :</strong> <span th:text="${user.id}">1</span></p>
                <p><strong>Nom :</strong> <span th:text="${user.name}">Nom</span></p>

                <img th:if="${user.img != null && user.img != ''}" th:src="@{${user.img}}" alt="img"
                    class="w-10 h-10 rounded-full">
                <img th:unless="${user.img != null && user.img != ''}" th:src="@{/svg/dark-ph1.svg}" alt="img"
                    class="w-10 h-10 rounded-sm">

            </div>
        </div>

        <div class="mt-4 flex gap-2">
            <a th:href="@{/admin/users}">
                <button class="btn btn-sm btn-outline">
                    Retour à la liste
                </button>
            </a>
            <a th:href="@{/admin/users/{id}/update(id=${user.id})}">
                <button class="btn btn-sm btn-primary">
                    Modifier
                </button>
            </a>
            <a th:href="@{/admin/users/{id}/delete(id=${user.id})}"
                onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur ?')">
                <button class="btn btn-sm btn-error">
                    Supprimer
                </button>
            </a>
        </div>

    </div>

</body>

</html>
