<!DOCTYPE html>
<html layout:decorate="~{admin/layout/layout}">

<head>
    <title th:text="${'Model: ' + selectedModel.name}">Model Details</title>
</head>

<body>

    <div layout:fragment="content" class="flex gap-8 max-h-full overflow-hidden">

        <div class="flex flex-col flex-1 max-h-full overflow-auto overflow-y-auto">

            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-xl font-[figtree-m]" th:text="${selectedModel.name}">Model Name</h1>
                    <p class="text-sm opacity-50"
                        th:text="${selectedModel.category.name + ' - ' + selectedModel.type.name}">Category - Type</p>
                </div>
                <div class="flex gap-2">
                    <a href="/admin/models" class="btn btn-ghost btn-sm text-neutral-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Back to Models
                    </a>
                </div>
            </div>

            <div class="overflow-x-auto bg-base-100 rounded-box shadow-md border border-neutral-100">
                <table class="table w-full">
                    <!-- head -->
                    <thead>
                        <tr class="font-[figtree-m] uppercase text-xs opacity-60">
                            <th>Product</th>
                            <th>Size & Color</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- products -->
                        <tr th:each="product : ${selectedModel.products}" class="hover:bg-neutral-50 transition-colors">
                            <td>
                                <div class="flex items-center gap-3">
                                    <div class="avatar">
                                        <div class="mask mask-squircle h-12 w-12 shadow-sm">
                                            <img th:src="${product.image != null ? product.image : 'https://img.daisyui.com/images/profile/demo/2@94.webp'}"
                                                alt="Product Image" />
                                        </div>
                                    </div>
                                    <div>
                                        <div class="font-bold font-[figtree-m]">
                                            <a th:href="@{/admin/products/{id}(id=${product.id})}">
                                                <span th:text="${product.name}">Product Name</span>
                                            </a>
                                        </div>
                                        <div class="text-sm opacity-50 font-[figtree]" th:text="${'#' + product.id}">#ID
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="flex flex-wrap gap-1">
                                    <div class="badge badge-ghost badge-sm font-[figtree]"
                                        th:each="variant : ${product.variants}">
                                        <div class="flex" th:text="${variant.color.name}">
                                        </div>
                                        <div class="flex" th:text="${variant.size.name}">
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="font-[figtree]">
                                <div class="flex justify-end items-center gap-2 w-full">
                                    <a th:href="@{/admin/products/{id}(id=${product.id})}"
                                        class="btn btn-sm btn border-neutral-100 text-neutral-700">
                                        View
                                    </a>
                                    <a th:href="@{/admin/models/{modelId}(modelId=${selectedModel.id}, editId=${product.id})}"
                                        class="btn btn-ghost btn-sm">
                                        edit
                                    </a>
                                    <form th:action="@{/admin/products/{id}/delete(id=${product.id})}" method="post"
                                        onsubmit="return confirm('Etes vous sur de vouloir supprimer ?')">
                                        <input type="hidden" name="redirectUrl"
                                            th:value="${'/admin/models/' + selectedModel.id}">
                                        <button type="submit" class="btn btn-ghost btn-sm text-error">delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${selectedModel.products == null or selectedModel.products.isEmpty()}"
                    class="p-8 text-center opacity-50 italic">
                    No products found for this model.
                </div>
            </div>

            <div class="flex"></div>

        </div>

        <div class="flex flex-col px-2 max-h-full overflow-auto overflow-y-auto">
            <div th:replace="~{admin/products/createInner :: div}"></div>
        </div>

    </div>

</body>

</html>
