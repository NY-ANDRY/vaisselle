<!DOCTYPE html>
<html layout:decorate="~{admin/layout/layout}">

<head>
    <title>Models</title>
</head>

<body>

    <div layout:fragment="content" class="flex gap-8 max-h-full overflow-hidden">

        <div class="flex flex-col flex-1 max-h-full overflow-auto overflow-y-auto">

            <div class="flex justify-between items-center mb-6">
                <h1 class="text-xl font-[figtree-m]">Models</h1>
                <div class="flex gap-2">
                    <form action="/admin/models" method="get" class="flex gap-2">
                        <select name="typeId" class="select select-sm select-bordered font-[figtree]">
                            <option value="">All Types</option>
                            <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"
                                th:selected="${type.id == typeId}">Type</option>
                        </select>
                        <select name="categoryId" class="select select-sm select-bordered font-[figtree]">
                            <option value="">All Categories</option>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                                th:selected="${category.id == categoryId}">Category</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-ghost border-neutral-200">Filter</button>
                    </form>
                    <a href="/admin/models" class="btn btn-primary btn-sm">Create New</a>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="table w-full">
                    <thead class="bg-neutral-50 border-t border-neutral-100">
                        <tr class="">
                            <th class="font-[figtree]">Model ID</th>
                            <th class="font-[figtree]">Name</th>
                            <th class="font-[figtree]">Category</th>
                            <th class="font-[figtree]">Type</th>
                            <th class="font-[figtree]"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="model : ${models}">
                            <td th:text="${'#' + model.id}">1</td>
                            <td th:text="${model.name}">Product Name</td>
                            <td th:text="${model.category != null ? model.category.name : '-'}">Category</td>
                            <td th:text="${model.type != null ? model.type.name : '-'}">Type</td>
                            <td>
                                <div class="flex justify-end items-center gap-2 w-full text-neutral-600">
                                    <a th:href="@{/admin/models(editId=${model.id})}" class="btn btn-sm btn-ghost">
                                        Modif
                                    </a>
                                    <a th:href="@{/admin/models/{id}(id=${model.id})}"
                                        class="btn btn-sm btn border-neutral-100">
                                        View
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div class="flex flex-col px-2 max-h-full overflow-auto overflow-y-auto">
            <div th:replace="~{admin/models/createInner :: div}"></div>
        </div>

    </div>

</body>

</html>
