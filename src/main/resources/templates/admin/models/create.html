<!DOCTYPE html>
<html layout:decorate="~{admin/layout/layout}">

<head>
    <title>Create Product</title>
</head>

<body>

    <div layout:fragment="content" class="flex flex-col items-center">
        <div class="max-w-xl">

            <h1 class="text-2xl font-bold mb-6">Create Model</h1>

            <form action="/admin/models" method="post" class="space-y-4 w-128">

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Model Name</span>
                    </label>
                    <input type="text" name="name" placeholder="Name" class="input input-bordered w-full" required />
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Description</span>
                    </label>
                    <textarea name="description" placeholder="Description" class="textarea textarea-bordered w-full"
                        required></textarea>
                </div>

                <div class="form-control ">
                    <label class="label">
                        <span class="label-text">Type</span>
                    </label>

                    <div class="p-0 overflow-y-auto">

                        <select name="type" class="select select-bordered w-full" required>
                            <option disabled selected>Select a type</option>
                            <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}">
                            </option>
                        </select>

                    </div>

                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Category</span>
                    </label>

                    <div class="p-0 overflow-y-auto">
                        <select name="category" class="select select-bordered w-full" required>
                            <option disabled selected>Select a category</option>
                            <option th:each="category : ${categories}" th:value="${category.id}"
                                th:text="${category.name}">
                            </option>
                        </select>
                    </div>

                </div>

                <div class="form-control flex flex-row-reverse mt-6 gap-2">
                    <button type="submit" class="btn btn-primary">Create model</button>
                    <a href="/admin/models" class="btn btn-ghost">Cancel</a>
                </div>

            </form>

        </div>
    </div>

</body>

</html>
