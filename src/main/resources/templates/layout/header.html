<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <header class="relative flex flex-col z-20 border-b-1 border-neutral-200 h-8 mb-4">
        <div class="flex w-full h-full justify-center items-center font-light text-sm">

            <div th:if="${uri.startsWith('/admin')}">
                <div th:replace="~{layout/header_admin :: div}"></div>
            </div>

            <div th:if="${uri.startsWith('/client')}">
                <div th:replace="~{layout/header_client :: div}"></div>
            </div>

        </div>
    </header>

</body>

</html>
