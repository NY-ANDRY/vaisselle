<!DOCTYPE html>
<html layout:decorate="~{layout/layout}">

<head>
    <title>Créer un utilisateur</title>
</head>

<body>

    <div layout:fragment="content" class="p-6">

        <h2 class="text-2xl font-bold mb-4">User form</h2>

        <div class="card card-sm bg-base-100 shadow-sm w-72">
            <div class="card-body">

                <form th:action="@{${actionUrl}}" th:object="${user}" method="post" class="space-y-4"
                    enctype="multipart/form-data">
                    <input type="text" hidden th:field="*{id}" placeholder="id" class="input input-bordered w-full" />

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">id</span>
                        </label>
                        <input type="text" disabled th:field="*{id}" placeholder="id"
                            class="input input-bordered w-full" />
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Nom</span>
                        </label>
                        <input type="text" th:field="*{name}" placeholder="Nom" class="input input-bordered w-full"
                            required />
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Photo</span>
                        </label>
                        <input type="file" name="photoFile" class="file-input file-input-ghost" />
                    </div>

                    <div class="form-control mt-2">
                        <button type="submit" class="btn btn-primary w-full">Enregistrer</button>
                    </div>

                </form>

            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/users}">
                <button class="btn btn-sm btn-outline">Retour à la liste</button>
            </a>
        </div>

    </div>

</body>

</html>
